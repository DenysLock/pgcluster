server:
  port: ${PORT:8080}
  shutdown: graceful

spring:
  application:
    name: pgcluster-api

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/pgcluster}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
      leak-detection-threshold: 60000
      pool-name: pgcluster-pool

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  lifecycle:
    timeout-per-shutdown-phase: 30s

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000  # 24 hours in milliseconds

# Security Configuration
security:
  field-encryption-key: ${FIELD_ENCRYPTION_KEY}
  internal-api-key: ${INTERNAL_API_KEY}

# Hetzner Cloud Configuration
hetzner:
  api-token: ${HETZNER_API_TOKEN:}
  location: ${HETZNER_LOCATION:fsn1}
  server-type: ${HETZNER_SERVER_TYPE:cx23}
  ssh-key-ids: ${HETZNER_SSH_KEY_IDS:}
  snapshot-id: ${CUSTOMER_SNAPSHOT_ID}

# Cloudflare Configuration
cloudflare:
  api-token: ${CLOUDFLARE_API_TOKEN:}
  zone-id: ${CLOUDFLARE_ZONE_ID:}

# Cluster Configuration
cluster:
  base-domain: ${CLUSTER_BASE_DOMAIN}

# SSH Configuration (for provisioning customer clusters)
ssh:
  user: ${SSH_USER:root}
  private-key-path: ${SSH_PRIVATE_KEY_PATH:/home/appuser/.ssh/id_rsa}

# Prometheus Configuration
prometheus:
  url: ${PROMETHEUS_URL:http://localhost:9090}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
    enabled: ${SWAGGER_ENABLED:false}
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:false}

# Logging
logging:
  level:
    root: INFO
    com.pgcluster: DEBUG
    org.springframework.security: INFO

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      hetzner:
        baseConfig: default
      cloudflare:
        baseConfig: default
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 2s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - java.net.SocketTimeoutException
          - org.springframework.web.client.ResourceAccessException
    instances:
      hetzner:
        baseConfig: default
      cloudflare:
        baseConfig: default
